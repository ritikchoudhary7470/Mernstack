<style>
    .container{
            height: 90vh;
            display: grid;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;

        }
        .box {
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            width: 550px;
            height: 300px;
            display: grid;
        }
        form h1 {
            margin-top: 0;
            background-color: rgb(123, 210, 248);
            width: 100%;
        }
        .item1{
            display: flex;
            justify-content: space-evenly;
        }
        .item2{
            display: flex;
            justify-content: space-evenly;

        }
        .item3{
          display: flex;
          justify-content: space-evenly;
          margin-top: 20px;
        }
        
        #btn{
            background-color: rgb(66, 120, 213);
            width: 50%;
            border-radius: 10px;
            border: none;
            margin: 10px auto;
        }

</style>
</head>

<body>
    <div class="container">
        <form class="box">
            <h1>Registion Form</h1>
            <div class="item1">
                <label for="fsNames">FirstName :</label>
                <input type="text" id="fsName">
                <label for="lsName">Last Name :</label>
                <input type="text" id="lsName">
            </div>
            <br>
            <div class="item2">
                <label id="email" for="email">Email</label>
                <input type="email" id="email">

                <label for="phn">Phone</label>
                <input type="tel" id="phn">
            
            </div>

            <div class="item3">
                <div class="select1">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="city">London</option>
                    <option value="city">UK</option>
                    <option value="city">UK</option>
                    <option value="city">India</option>
                </select>
                 </div>
                <div class="select1">
                <label for="country" id="city-lable">City</label>
                <select name="country" id="country">
                    <option value="country">India</option>
                    <option value="country">Afganisthan</option>
                    <option value="country">England</option>
                    <option value="country">Australia</option>
                </select>
                </div>
            </div>
            <button id="btn">Get Started</button>
        </form>
    </div>
</body>
