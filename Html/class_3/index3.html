<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 250px;
            margin: 0 auto;
            border: 1px solid;
        }
        #card-img{
            width: 22vw;
            height: auto;
            margin: 0 auto;
            align-items: center;
        }
    </style>
</head>
<body>
    
<div class="box">
<img id="card-img" src="./burger.jpg" alt="CARD IMG">
<p id="card-name">MC Donald</p>
<Span id="card-item">Burger FAst food</Span>
<Span id="card-price">$200</Span>
<p id="card-time">30 min</p>
</div>

</body>
</html>
